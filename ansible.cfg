[defaults]
inventory               = ./inventory
ask_pass                = False
vault_password_file     = ./.vault_password
host_key_checking       = False
display_skipped_hosts   = False
ansible_managed         = This file is managed by Ansible. Do not edit it by hand.

[privilege_escalation]
become                  = True
become_method           = sudo
become_user             = root
become_ask_pass         = False

[ssh_connection]
transfer_method         = scp
pipelining              = True
